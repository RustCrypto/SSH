[package]
name = "ssh-key"
version = "0.5.0-pre.0"
description = """
Pure Rust implementation of SSH key file format decoders/encoders as described
in RFC4251 and RFC4253 as well as the OpenSSH key formats, certificates
(including certificate validation and certificate authority support), and
the `authorized_keys` and `known_hosts` file formats. Supports a `no_std`
profile for embedded targets.
"""
authors = ["RustCrypto Developers"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/RustCrypto/SSH/tree/master/ssh-key"
categories = ["authentication", "cryptography", "encoding", "no-std", "parser-implementations"]
keywords = ["crypto", "certificate", "key", "openssh", "ssh"]
readme = "README.md"
edition = "2021"
rust-version = "1.60"

[dependencies]
base64ct = "1.4"
pem-rfc7468 = "0.6"
sha2 = { version = "0.10.6", default-features = false }
zeroize = { version = "1", default-features = false }

# optional dependencies
aes = { version = "0.8", optional = true, default-features = false }
ctr = { version = "0.9", optional = true, default-features = false }
bcrypt-pbkdf = { version = "0.9", optional = true, default-features = false }
bigint = { package = "num-bigint-dig", version = "0.8", optional = true }
dsa = { version = "0.4.1", optional = true, default-features = false }
ed25519-dalek = { version = "1.0.1", optional = true, default-features = false, features = ["u64_backend"] }
p256 = { version = "0.11", optional = true, default-features = false, features = ["ecdsa"] }
p384 = { version = "0.11", optional = true, default-features = false, features = ["ecdsa"] }
rand_core = { version = "0.6", optional = true, default-features = false }
rsa = { version = "0.7", optional = true }
sec1 = { version = "0.3", optional = true, default-features = false, features = ["point"] }
serde = { version = "1", optional = true }
sha1 = { version = "0.10", optional = true, default-features = false }
signature = { version = "1.6.4", optional = true, default-features = false }
subtle = { version = "2", optional = true, default-features = false }

[dev-dependencies]
hex-literal = "0.3"
rand_chacha = "0.3"
tempfile = "3"
zeroize_derive = "1.3" # hack to make minimal-versions lint happy (pulled in by `ed25519-dalek`)

[features]
default = ["ecdsa", "rand_core", "std"]
alloc = ["base64ct/alloc", "signature", "zeroize/alloc"]
std = [
    "alloc",
    "base64ct/std",
    "ed25519-dalek?/std",
    "p256?/std",
    "p384?/std",
    "pem-rfc7468/std",
    "rsa?/std",
    "sec1?/std",
    "signature?/std"
]

dsa = ["dep:bigint", "dep:dsa", "dep:sha1", "signature/rand-preview"]
ecdsa = ["dep:sec1"]
ed25519 = ["dep:ed25519-dalek", "rand_core"]
encryption = [ "alloc", "dep:aes", "dep:bcrypt-pbkdf", "dep:ctr", "rand_core"]
getrandom = ["rand_core/getrandom"]
rsa = ["dep:bigint", "dep:rsa", "sha2/oid"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
