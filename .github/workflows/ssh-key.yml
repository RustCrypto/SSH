name: ssh-key

on:
  pull_request:
    paths:
      - ".github/workflows/ssh-key.yml"
      - "ssh-key/**"
      - "Cargo.*"
  push:
    branches: master

defaults:
  run:
    working-directory: ssh-key

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux (32-bit)
          - target: i686-unknown-linux-gnu
            platform: ubuntu-latest
            rust: stable
            deps: sudo apt update && sudo apt install gcc-multilib

          # macOS (64-bit)
          - target: x86_64-apple-darwin
            platform: macos-latest
            rust: stable

          # Windows (64-bit)
          - target: x86_64-pc-windows-msvc
            platform: windows-latest
            rust: stable
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
      - run: ${{ matrix.deps }}
      - run: cargo build --target ${{ matrix.target }} --release --all-features

# TODO(tarcieri): re-enable when `ed25519-dalek` v2.0 is released
#  minimal-versions:
#    uses: RustCrypto/actions/.github/workflows/minimal-versions.yml@master
#    with:
#        working-directory: ${{ github.workflow }}

  no_std:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.65.0 # MSRV
          - stable
        target:
          - thumbv7em-none-eabi
          - wasm32-unknown-unknown
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
      - uses: RustCrypto/actions/cargo-hack-install@master
      - run: cargo hack build --target ${{ matrix.target }} --feature-powerset --exclude-features default,getrandom,std

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.65.0 # MSRV
          - stable
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
      - uses: RustCrypto/actions/cargo-hack-install@master
      - run: cargo hack test --feature-powerset --exclude-features aes-gcm,default,encryption,getrandom,std
      - run: cargo test --features aes-gcm
      - run: cargo test --features encryption
      - run: cargo test --features getrandom
      - run: cargo test --features std
      - run: cargo test --all-features
